<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | CESSTIG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/student-dashboard.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

<!-- Top Header -->
<div class="header d-flex justify-content-between align-items-center px-4 py-2">
    <div class="logo d-flex align-items-center">
        <img src="img/logo.png" alt="Logo">
        <h2 class="text-white ms-2">CESSTIG</h2>
    </div>
    <div class="user d-flex align-items-center gap-3">
        <div class="profile d-flex align-items-center">
            <span id="profile-name" class="text-white me-2">Username</span>
            <img id="profile-pic" src="img/user.jpg" 
                 alt="Profile Picture" class="img-fluid rounded-circle" width="50" height="50">
        </div>
        <a href="#" id="logout" title="Logout"><i class="fa-solid fa-power-off text-white fs-4"></i></a>
    </div>
</div>

<!-- Dashboard Container -->
<div class="container mt-4">
    <h2 class="mb-3">Welcome, <span id="student-name">Student</span>!</h2>

    <!-- Dashboard Summary Cards -->
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Enrolled Courses</h5>
                    <p class="card-text fs-4" id="total-courses">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Upcoming Assignments</h5>
                    <p class="card-text fs-4" id="upcoming-assignments">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Upcoming Tests</h5>
                    <p class="card-text fs-4" id="upcoming-tests">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Unread Announcements</h5>
                    <p class="card-text fs-4" id="unread-announcements">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- My Courses Section -->
    <h3 class="mt-4">My Courses</h3>
    <div id="courses-container" class="row">
        <!-- Courses will be dynamically inserted here -->
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/student-dashboard.js"></script>
</body>
</html>
