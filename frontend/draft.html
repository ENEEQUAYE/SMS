<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | CESSTIG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/admin-dashboard.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header d-flex align-items-center">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <h4>CESSTIG</h4>
        </div>
        <ul class="list-unstyled components">
            <li><a href="#" class="nav-link active" data-target="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#" class="nav-link" data-target="#my-profile"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="#" class="nav-link" data-target="#manage-courses"><i class="fas fa-book"></i> Manage Courses</a></li>
            <li><a href="#" class="nav-link" data-target="#add-lecturers"><i class="fas fa-chalkboard-teacher"></i> Add Lecturers</a></li>
            <li><a href="#" class="nav-link" data-target="#manage-students"><i class="fas fa-user-graduate"></i> Add Students</a></li>
            <li><a href="#" class="nav-link" data-target="#manage-users"><i class="fas fa-users"></i> Manage Users</a></li>
            <li><a href="#" class="nav-link" data-target="#view-reports"><i class="fas fa-chart-line"></i> View Reports</a></li>
            <li><a href="#" class="nav-link" data-target="#create-event"><i class="fas fa-calendar-plus"></i> Create Event</a></li>
            <li><a href="#" class="nav-link" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container-fluid" id="main-content">
        <!-- Main Content Header -->
        <div class="main-header d-flex justify-content-between align-items-center p-3">
            <button type="button" id="sidebarCollapse" class="btn btn-primary d-lg-none" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h4 class="text-primary"></h4>
            <div class="d-flex align-items-center gap-3">
                <div class="notification position-relative">
                    <i class="fas fa-bell fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-danger text-white rounded-pill">0</span>
                </div>
                <div class="profile d-flex align-items-center">
                    <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="40" height="40">
                    <span class="ms-2">Username</span>
                </div>
            </div>
        </div>
        <!-- Dynamic Content Area (Majority of the contents are to be populated from database)-->
        <div class="row">
            <div class="col-md-12">
                <div class="content" id="contentArea">
                    <!--------------------------------------------------------Dashboard----------------------------------------------->
                    <div id="dashboard" class="content-section">
                        
                    </div>
                    <!--------------------------------------------------------My Profile----------------------------------------------->
                    <div id="my-profile" class="content-section d-none d-flex justify-content-center align-items-center">
                    </div>

                    <!--------------------------------------------------------Manage Courses----------------------------------------------->
                    <div id="manage-courses" class="content-section d-none">
                        <div class="container mt-4">
                            <!-- Header -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2>Courses</h2>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                                    <i class="fas fa-plus"></i> Add New Course
                                </button>
                            </div>
                    
                            <!-- Search Bar -->
                            <div class="mb-4">
                                <input type="text" id="search-courses" class="form-control" placeholder="Search courses by name or code...">
                            </div>
                    
                            <!-- Courses Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>#</th>
                                            <th>Course Code</th>
                                            <th>Course Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courses-table-body">
                                        <!-- Placeholder for dynamically loaded courses -->
                                    </tbody>
                                </table>
                            </div>
                    
                            <!-- Pagination -->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- Placeholder for pagination -->
                                </ul>
                            </nav>
                        </div>
                    
                        <!-- Add/Edit Course Modal -->
                        <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="course-form">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="course-name" class="form-label">Course Name</label>
                                                <input type="text" id="course-name" class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="course-code" class="form-label">Course Code</label>
                                                <input type="text" id="course-code" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save Course</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--------------------------------------------------------Add Lecturers----------------------------------------------->
                    <div id="add-lecturers" class="content-section d-none">
                    </div>
                    <!--------------------------------------------------------Add Students----------------------------------------------->
                    <div id="manage-students" class="content-section d-none">
                    </div>
                    <!--------------------------------------------------------Manage Users----------------------------------------------->
                    <div id="manage-users" class="content-section d-none">
                    </div>
                    <!--------------------------------------------------------View Reports----------------------------------------------->
                    <div id="view-reports" class="content-section d-none">
                    </div>
                    <!--------------------------------------------------------Create Event----------------------------------------------->
                    <div id="create-event" class="content-section d-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/admin-dashboard.js"></script>
</body>
</html>
