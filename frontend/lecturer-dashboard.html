<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard | CESSTIG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/admin-dashboard.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header d-flex align-items-center">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <h4>CESSTIG</h4>
        </div>
        <ul class="list-unstyled components">
            <li><a href="#" class="nav-link active" data-target="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#" class="nav-link" data-target="#my-courses"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="#" class="nav-link" data-target="#assignments"><i class="fas fa-tasks"></i> Assignments</a></li>
            <li><a href="#" class="nav-link" data-target="#grading"><i class="fas fa-graduation-cap"></i> Grading</a></li>
            <li><a href="#" class="nav-link" data-target="#students"><i class="fas fa-users"></i> Students</a></li>
            <li><a href="#" class="nav-link" data-target="#messages"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="#" class="nav-link" data-target="#profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#" class="nav-link" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container-fluid" id="main-content">
        <!-- Main Content Header -->
        <div class="main-header d-flex justify-content-between align-items-center p-3">
            <button type="button" id="sidebarCollapse" class="btn btn-primary d-lg-none" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h4 class="text-primary"></h4>
            <div class="d-flex align-items-center gap-3">
                <div class="notification position-relative">
                    <i class="fas fa-bell fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-danger text-white rounded-pill">0</span>
                </div>
                <div class="profile d-flex align-items-center">
                    <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="40" height="40">
                    <span class="ms-2">Username</span>
                </div>
            </div>
        </div>
        
        <!-- Dynamic Content Area -->
        <div class="row">
            <div class="col-md-12">
                <div class="content" id="contentArea">

                    <!--------------------------------------------------------------------------- Dashboard ------------------------------------------------------------------------------>
                    <div id="dashboard" class="content-section">
                        <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                            <h2>Welcome Back, Lecturer</h2>
                            <div class="date-time">
                                <span id="current-date"></span> | <span id="current-time"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card text-white bg-primary">
                                    <div class="card-body">
                                        <h5 class="card-title">Courses</h5>
                                        <p class="card-text fs-4" id="my-courses-count">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-secondary">
                                    <div class="card-body">
                                        <h5 class="card-title">Pending Assignments</h5>
                                        <p class="card-text fs-4" id="pending-assignments">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-success">
                                    <div class="card-body">
                                        <h5 class="card-title">Graded Assignments</h5>
                                        <p class="card-text fs-4" id="graded-assignments">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title">Unread Messages</h5>
                                        <p class="card-text fs-4" id="unread-messages">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--------------------------------------------------------------------------- My Courses ------------------------------------------------------------------------------>
                    <div id="my-courses" class="content-section d-none">
                        <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                            <h2>My Courses</h2>
                        </div>
                        <div class="row" id="courses-container">
                            <!-- Courses will be loaded here dynamically -->
                        </div>
                    </div>
                    
                    

                    <!--------------------------------------------------------------------------- Assignments ------------------------------------------------------------------------------>
                    <div id="assignments" class="content-section d-none">
                        
                    </div>

                    <!--------------------------------------------------------------------------- Grading ------------------------------------------------------------------------------>
                    <div id="grading" class="content-section d-none">

                    </div>

                    <!--------------------------------------------------------------------------- Students ------------------------------------------------------------------------------>
                    <div id="students" class="content-section d-none">

                    </div>

                    <!--------------------------------------------------------------------------- Messages ------------------------------------------------------------------------------>
                    <div id="messages" class="content-section d-none">

                    </div>

                    <!--------------------------------------------------------------------------- Profile ------------------------------------------------------------------------------>
                    <div id="profile" class="content-section d-none">
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<script src="JS/lecturer-dashboard.js"></script>
</body>
</html>
